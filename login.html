    <script>
        // Form switching functions
        function showRegister() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('verificationForm').classList.remove('active');
            clearAlerts();
        }

        function showLogin() {
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('verificationForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            clearAlerts();
        }

        function showVerification() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('verificationForm').classList.add('active');
            clearAlerts();
        }

        function clearAlerts() {
            document.getElementById('loginAlert').style.display = 'none';
            document.getElementById('registerAlert').style.display = 'none';
            document.getElementById('verificationAlert').style.display = 'none';
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        // Generate verification code
        function generateVerificationCode() {
            generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
            //  return generatedOtp;
        }

        // Send verification email using EmailJS
        function sendVerificationEmail(email, name, code) {
            const templateParams = {
                to_email: email,
                to_name: name,
                verification_code: code,
                from_name: 'denTallo Dental Clinic',
                message: `Hello ${name},\n\nThank you for registering with denTallo Dental Clinic!\n\nYour verification code is: ${code}\n\nPlease enter this code to complete your registration.\n\nThis code will expire in 10 minutes.\n\nBest regards,\ndenTallo Dental Clinic Team`
            };

            return emailjs.send('service_5r2d5ba', 'template_h7l0b32', templateParams);
        }

        // Start countdown timer for resend
        function startResendCountdown() {
            const resendBtn = document.querySelector('.verification-actions .btn-secondary');
            resendBtn.disabled = true;
            resendCountdown = 60;

            countdownTimer = setInterval(() => {
                resendCountdown--;
                if (resendCountdown <= 0) {
                    clearInterval(countdownTimer);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = '<span class="fa fa-refresh"></span> Resend Code';
                } else {
                    resendBtn.innerHTML = `<span class="fa fa-clock-o"></span> Resend (${resendCountdown}s)`;
                }
            }, 1000);
        }

        // Resend verification code
        function resendVerification() {
            if (resendCountdown > 0) return;

            const resendBtn = document.querySelector('.verification-actions .btn-auth');
            resendBtn.innerHTML = '<span class="verification-loading"></span> Sending...';

            // Generate new verification code
            verificationCode = generateVerificationCode();

            sendVerificationEmail(userEmail, userName, generatedOtp)
                .then(() => {
                    showAlert('verificationAlert', 'Verification code resent successfully!', 'success');
                    startResendCountdown();
                })
                .catch((error) => {
                    showAlert('verificationAlert', 'Failed to resend verification code. Please try again.', 'danger');
                    resendBtn.innerHTML = '<span class="fa fa-refresh"></span> Resend Code';
                });
        }

        // Login form handler (Firebase Auth)
        document.getElementById('loginFormElement').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showAlert('loginAlert', 'Login successful! Redirecting to dashboard...', 'success');
                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    // Fetch user info from Firestore
                    db.collection('users').doc(userCredential.user.uid).get().then(doc => {
                        if (doc.exists) {
                            localStorage.setItem('currentUser', JSON.stringify(doc.data()));
                        }
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    });
                })
                .catch((error) => {
                    showAlert('loginAlert', error.message, 'danger');
                });
        });

        // Register form handler (Firebase Auth + Firestore)
        document.getElementById('registerFormElement').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Passwords do not match!', 'danger');
                return;
            }
            if (password.length < 6) {
                showAlert('registerAlert', 'Password must be at least 6 characters long!', 'danger');
                return;
            }

            // Store user data for verification
            userEmail = email;
            userName = name;
            userPhone = phone;
            userPassword = password;

            // Generate OTP ONCE and use for both email and verification
            // generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
            verificationCode = generatedOtp;

            // Show loading state
            const submitBtn = document.querySelector('#registerFormElement .btn-auth');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="verification-loading"></span> Sending Verification...';
            submitBtn.disabled = true;

            // Send verification email with the same OTP
            sendVerificationEmail(email, name, generatedOtp)
                .then(() => {
                    // Show verification form
                    document.getElementById('verificationEmail').textContent = email;
                    showVerification();
                    startResendCountdown();
                    showAlert('verificationAlert', 'Verification code sent to your email!', 'success');
                })
                .catch((error) => {
                    showAlert('registerAlert', 'Failed to send verification email. Please try again.', 'danger');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
        });

        // Verification form handler
        document.getElementById('verificationFormElement').addEventListener('submit', function (e) {
            e.preventDefault();
            const enteredCode = document.getElementById('verificationCode').value;

            // Validate verification code format
            if (!enteredCode || enteredCode.length !== 6 || !/^\d{6}$/.test(enteredCode)) {
                showAlert('verificationAlert', 'Please enter a valid 6-digit verification code.', 'danger');
                return;
            }

            if (enteredCode === verificationCode) {
                // Code is correct, create user account
                const submitBtn = document.querySelector('#verificationFormElement .btn-auth');
                submitBtn.innerHTML = '<span class="verification-loading"></span> Creating Account...';
                submitBtn.disabled = true;

                // Create user in Firebase Auth
                firebase.auth().createUserWithEmailAndPassword(userEmail, userPassword)
                    .then((userCredential) => {
                        // Save user info to Firestore
                        return db.collection('users').doc(userCredential.user.uid).set({
                            name: userName,
                            email: userEmail,
                            phone: userPhone,
                            emailVerified: true,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    })
                    .then(() => {
                        showAlert('verificationAlert', 'Email verified successfully! Creating your account...', 'success');

                        // Store login state
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('currentUser', JSON.stringify({
                            name: userName,
                            email: userEmail,
                            phone: userPhone
                        }));

                        // Redirect to dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        showAlert('verificationAlert', error.message, 'danger');
                        submitBtn.innerHTML = 'Verify Email';
                        submitBtn.disabled = false;
                    });
            } else {
                showAlert('verificationAlert', 'Invalid verification code. Please check your email and try again.', 'danger');
                // Clear the input field for better UX
                document.getElementById('verificationCode').value = '';
                document.getElementById('verificationCode').focus();
            }
        });

        // Add input validation for verification code
        document.getElementById('verificationCode').addEventListener('input', function (e) {
            // Only allow numbers and limit to 6 digits
            this.value = this.value.replace(/[^0-9]/g, '').substring(0, 6);

            // Auto-submit when 6 digits are entered
            if (this.value.length === 6) {
                document.getElementById('verificationFormElement').dispatchEvent(new Event('submit'));
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            // Ctrl/Cmd + Enter to submit verification
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                const activeForm = document.querySelector('.form-section.active form');
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
            }
            // Ensure back to home button works
            const backButton = document.querySelector('.back-to-home');
            if (backButton) {
                backButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            }
            // Performance optimizations
            // Preload dashboard page if user is likely to login
            const loginForm = document.getElementById('loginFormElement');
            if (loginForm) {
                loginForm.addEventListener('submit', function () {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = 'dashboard.html';
                    document.head.appendChild(link);
                });
            }
            // Optimize form interactions
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.transition = 'all 0.3s ease';
                });
            });
        });
        // Optimize font loading
        if ('fonts' in document) {
            document.fonts.load('400 16px Open Sans').then(function () {
                document.documentElement.classList.add('fonts-loaded');
            });
        }

        async function sendOtpEmail(receiverEmail) {
            // generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
            try {
                const response = await fetch('http://localhost:3000/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: receiverEmail, otp: generatedOtp })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`OTP sent successfully!\n\nCheck your email for the OTP.`);
                } else {
                    alert(`Failed to send OTP.\n\nReason: ${result.message}`);
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                alert('An error occurred while sending the OTP. Please try again later.');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const registrationBtn = document.getElementById('sendOtpBtn');
            if (registrationBtn) {
                registrationBtn.addEventListener('click', async function (e) {
                    e.preventDefault();
                    const name = document.getElementById('registerName').value;
                    const email = document.getElementById('registerEmail').value;
                    const phone = document.getElementById('registerPhone').value;
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = document.getElementById('registerConfirmPassword').value;
                    if (!email) {
                        alert('Please enter a valid email address.');
                        return;
                    }
                    if (password !== confirmPassword) {
                        showAlert('registerAlert', 'Passwords do not match!', 'danger');
                        return;
                    }
                    if (password.length < 6) {
                        showAlert('registerAlert', 'Password must be at least 6 characters long!', 'danger');
                        return;
                    }
                    // Generate OTP
                    generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
                    verificationCode = generatedOtp;
                    // Store user data for verification
                    userEmail = email;
                    userName = name;
                    userPhone = phone;
                    userPassword = password;
                    // Send OTP email
                    try {
                        const response = await fetch('http://localhost:3000/send-otp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email: email, otp: generatedOtp })
                        });
                        const result = await response.json();
                        if (result.success) {
                            // Show OTP input inline
                            showOtpInputInline();
                            showAlert('registerAlert', 'OTP sent to your email. Please enter it below.', 'success');
                        } else {
                            showAlert('registerAlert', `Failed to send OTP. Reason: ${result.message}`, 'danger');
                        }
                    } catch (error) {
                        showAlert('registerAlert', 'An error occurred while sending the OTP. Please try again later.', 'danger');
                    }
                });
            }
            // Inline OTP input logic
            function showOtpInputInline() {
                let otpBox = document.getElementById('inlineOtpBox');
                if (!otpBox) {
                    otpBox = document.createElement('div');
                    otpBox.id = 'inlineOtpBox';
                    otpBox.innerHTML = `
                        <div class="form-group">
                            <label for="inlineOtpInput">Enter 6-digit OTP</label>
                            <input type="text" id="inlineOtpInput" class="form-control" maxlength="6" placeholder="Enter OTP" required style="letter-spacing:8px;text-align:center;font-size:20px;">
                        </div>
                        <button type="button" class="btn-auth" id="verifyOtpBtn">Verify OTP & Register</button>
                        <div id="otpWarning" style="color:red;display:none;margin-top:10px;"></div>
                    `;
                    const registerForm = document.getElementById('registerFormElement');
                    registerForm.appendChild(otpBox);
                    document.getElementById('inlineOtpInput').focus();
                }
                document.getElementById('verifyOtpBtn').onclick = async function () {
                    const enteredOtp = document.getElementById('inlineOtpInput').value;
                    // Send OTP and email to backend for verification
                    try {
                        const response = await fetch('http://localhost:3000/verify-otp', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: userEmail, otp: enteredOtp })
                        });
                        const result = await response.json();
                        if (result.success) {
                            // Register user
                            try {
                                const userCredential = await firebase.auth().createUserWithEmailAndPassword(userEmail, userPassword);
                                await db.collection('users').doc(userCredential.user.uid).set({
                                    name: userName,
                                    email: userEmail,
                                    phone: userPhone,
                                    emailVerified: true,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                localStorage.setItem('isLoggedIn', 'true');
                                localStorage.setItem('currentUser', JSON.stringify({
                                    name: userName,
                                    email: userEmail,
                                    phone: userPhone
                                }));
                                window.location.href = 'dashboard.html';
                            } catch (error) {
                                document.getElementById('otpWarning').style.display = 'block';
                                document.getElementById('otpWarning').textContent = error.message;
                            }
                        } else {
                            document.getElementById('otpWarning').style.display = 'block';
                            document.getElementById('otpWarning').textContent = result.message || 'Invalid OTP. Please check your email and try again.';
                        }
                    } catch (error) {
                        document.getElementById('otpWarning').style.display = 'block';
                        document.getElementById('otpWarning').textContent = 'Server error. Please try again.';
                    }
                };
            }
        });
    </script>
